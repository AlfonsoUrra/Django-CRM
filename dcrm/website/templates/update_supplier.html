{% extends 'base.html' %}
{% block content %}

<div class="col-md-6 offset-md-3">
<h1>Update Supplier</h1>
<br/>

<form method="POST">
	{% csrf_token %}

    {{ form.nombre }}<br/>
    {{ form.pais }}<br/>
    {{ form.telefono }}<br/>
    {{ form.email }}<br/>
    {{ form.direccion }}<br/>
    <div class="form-group form-check">
      {{ form.eurohoja }}
      <label class="form-check-label" for="{{ form.eurohoja.id_for_label }}"> {{ form.eurohoja.label }}</label>
    </div><br/>
    {{ form.otras_certificaciones }}
    


<br/>
<a href="{% url 'home' %}" class="btn btn-primary">Back</a>
<button type="submit" class="btn btn-secondary">Update Supplier</button>

</form>

</div>

{% endblock %}
