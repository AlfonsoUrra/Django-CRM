{% extends 'base.html' %}
{% block content %}

<div class="col-md-6 offset-md-3">
  <h1>Add Stock</h1>
  <br/>

  <form method="POST" action="{% url 'add_stock' %}">
    {% csrf_token %}

    {{ form.as_p }}

    <br/>
    <button type="submit" class="btn btn-secondary">Add Stock</button>
    <a href="{% url 'stock' %}" class="btn btn-secondary">Back</a>

  </form>

</div>

{% endblock %}
